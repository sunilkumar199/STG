name: Azure VM Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy-vm:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Azure CLI
      uses: azure/setup-azure-cli@v1
      with:
        azcliversion: latest

    - name: Login to Azure
      run: |
        az login --service-principal -u ${{ secrets.clientId }} -p ${{ secrets.clientSecret }} --tenant ${{ secrets.tenantId }}
        az account set --subscription f5ef5936-e3ba-4200-ad92-bd9832b5a0ba

    - name: Create Resource Group
      run: az group create --name MyResourceGroup --location EastUS

    - name: Deploy VM
      run: |
        az vm create \
          --resource-group MyResourceGroup \
          --name giwinser \
          --image Win2019Datacenter \
          --admin-username githubact \
          --admin-password Sripada@11 \
          --size Standard_DS1_v2 \
          --public-ip-sku Standard \
          --nsg "" \
          --output json
